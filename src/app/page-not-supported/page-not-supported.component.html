<div
    class="flex min-h-screen items-center justify-center bg-gradient-to-br from-[#ffdab9] via-[#f4e1c1] to-[#ff9999] p-3">
    <div
        class="card-hover w-full max-w-sm rounded-2xl border border-white/20 bg-white/90 p-6 text-center shadow-2xl backdrop-blur-sm">
        <!-- Icon -->
        <div class="mb-4">
            <div
                class="icon-float mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-gradient-to-br from-[#ff9999] to-[#ffdab9] shadow-lg">
                <svg
                    class="h-8 w-8 text-white"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                </svg>
            </div>
        </div>

        <!-- Heading -->
        <h1 class="mb-3 text-xl leading-tight font-bold text-gray-800 md:text-2xl">
            Device Not Supported
        </h1>

        <!-- Message -->
        <p class="mb-4 text-sm leading-relaxed text-gray-600 md:text-base">
            This wedding app is optimized for mobile devices. Please use your phone for the best
            experience.
        </p>

        <!-- QR Code Section -->
        <div class="mb-5">
            <h3 class="mb-2 text-base font-semibold text-gray-700">Scan to access on mobile</h3>
            <div
                class="qr-container inline-block rounded-xl border-2 border-[#f4e1c1]/30 bg-white p-3 shadow-md">
                <img
                    [src]="qrCodeImageUrl"
                    alt="QR Code to access mobile version"
                    class="qr-image mx-auto h-24 w-24"
                    loading="lazy" />
            </div>
            <p class="mt-2 text-xs text-gray-600">üì± Point your camera here</p>
        </div>

        <!-- Simple thank you message -->
        <div
            class="rounded-lg border border-[#f4e1c1]/50 bg-gradient-to-r from-[#f4e1c1]/20 to-[#ffdab9]/20 p-3">
            <p class="text-xs leading-relaxed text-gray-600">üíù Thank you for understanding!</p>
        </div>
    </div>

    <!-- Background decorative elements -->
    <div class="absolute top-10 right-10 h-16 w-16 rounded-full bg-white/10 blur-xl"></div>
    <div class="absolute bottom-10 left-10 h-20 w-20 rounded-full bg-[#ff9999]/10 blur-lg"></div>
</div>
